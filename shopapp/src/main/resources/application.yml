#spring.application.name=shopapp
server:
  port: 8088
spring:
  datasource:
    url: jdbc:mariadb://localhost:3307/shopapp?useSSL=false&serverTimezone=UTC
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: none
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
            format_sql: true
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
api:
  prefix: api/v1
